<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/logo.png">
    <link rel="stylesheet" href="app.css">
    <title>OMNIS</title>
</head>
<body>
   <!--header starts here-->
    <div class="container">
       <a href="index.html"> <img src="/images/logo.png" alt="logo" class="logo"></a>
        <nav class="nav-item">
            <ul class="nav-list">
                <li class="items"><a class="item-link" href="#">Vehicles</a><img src="/images/Vector.svg" class="drop-down" arrow"></li>
                <li class="items"><a class="item-link" href="#">Shopping Tools</a><img src="/images/Vector.svg" class="drop-down" alt="arrow"></li>
                <li class="items"><a class="item-link" href="#">Search Inventory</a><img src="/images/Vector.svg" class="drop-down" alt="arrow"></li>
            </ul>
        </nav>
        <div class="profile">
                <a href="login.html"><img src="/images/profile-circle.svg" class="user-profile" alt="User"></a>
            </div>
    </div>
    <!--header ends here-->
    
    <!--Hero section starts here-->
    <div class="hero-section">
        <video height="600px">
            <source class="hero-video" src="Videos/pexels-erik-mclean-13643099 (1440p).mp4" muted loop autoplay plays-inline>
        </video>
        <div class="overlay"></div>
        <div class="hero-text">
            <h1 class="hero-heading">Experience the joy <br>Of <span>Car</span> Shopping!</h1>
            <p class="hero-paragraph">At Omnis,we believe that car shopping should be an<br>
                enjoyment experience.Explore our extensive wide<br>
                selection of vehicles and discover the perfect car that<br>
                that matches your style,needs, and budget.</p>
        </div>
        <div class="hero-form">
            <div class="tabs">
                <ul>
                    <li><label>New Cars</label></li>
                    <li><label>Certified Used Cars</label></li>
                </ul>
            </div>
            <div class="form-details">
                <form action="#">
                    <select name="brand/model" id="brand">
                        <optgroup label="Brand/Model">
                            <option value="brand/model">Brand/Models</option>
                            <option value="jeep">Jeep</option>
                            <option value="cadillac">Cadillac</option>
                            <option value="bentley">Bentley</option>
                            <option value="lexus">Lexus</option>
                            <option value="nissan">Nissan</option>
                            <option value="hyundai">Hyundai</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="volkswagan">Volkswagan</option>
                            <option value="bmw">BMW</option>
                            <option value="honda">Honda</option>
                        </optgroup>
                    </select>
                    <select name="color" id="color">
                        <optgroup label="Color">
                            <option value="Color">Color</option>
                            <option value="black">Black</option>
                            <option value="white">White</option>
                            <option value="grey">Grey</option>
                            <option value="silver">Silver</option>
                            <option value="blue">Blue</option>
                            <option value="red">red</option>
                            <option value="brown">Brown</option>
                            <option value="gold">Gold</option>
                            <option value="green">Green</option>
                            <option value="tan">Tan</option>
                            <option value="orange">Orange</option>
                        </optgroup>
                    </select>
                    <select name="price" id="price" value="Price Range">
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                    <select name="year" id="year" value="Year">
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
    
                </form>
            </div>
    </div>
<!--explore section-->
<h1></h1>
<script src="app.js"></script>
</body>
</html>
